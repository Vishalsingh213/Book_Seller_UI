<h1 class="h6 mb-3 mt-4">Verification</h1>
<div *ngIf="hasError" for="errMsg" class="alert alert-danger" role="alert">
  Authentication unsuccessful, please enter correct 6 digits token!
</div>
<!-- <p>We have sent 6 digits OTP Number to your registered email address: john*******@domain.com</p> -->
<p>
  We have sent 6 digits OTP Number to your registered email address:
  {{ emailAddress }}
</p>

<form [formGroup]="otpForm" (ngSubmit)="onSubmit(otpForm.value)">
  <div class="form-group">
    <label for="inputOTP" class="sr-only">OTP Code</label>
    <input
      type="password"
      id="inputOTP"
      formControlName="otpCode"
      class="form-control form-control-lg"
      placeholder="OTP Code"
      required
    />
  </div>
